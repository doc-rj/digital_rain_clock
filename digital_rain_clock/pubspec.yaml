name: digital_rain_clock
description: Digital clock.
version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: DejaVuSansMono
      fonts:
        - asset: fonts/DejaVuFonts/DejaVuSansMono.ttf
    - family: OCRA
      fonts:
        - asset: fonts/MatthewSkala/OCRA.ttf
    - family: CourierPrimeCodeItalic
      fonts:
        - asset: fonts/Quote-UnquoteApps/CourierPrimeCodeItalic.ttf
    - family: YOzREFM
      fonts:
        - asset: fonts/Y.OzVox/YOzREFM.ttf
