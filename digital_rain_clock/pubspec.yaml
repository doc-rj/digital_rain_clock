name: digital_rain_clock
description: Digital clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: DigitalRain
      fonts:
        - asset: third_party/matrix_code_nfi.ttf
    - family: Stalker1
      fonts:
        - asset: third_party/stalker1.ttf
    - family: CourierPrimeCodeItalic
      fonts:
        - asset: third_party/Courier_Prime_Code_Italic.ttf
